<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  
<div class="container-fluid btn btn-dark">
  
  <div class="jumbotron container btn btn-light">
    <h1 class="display-2">Giphy Party</h1>
    <p class="lead">Search for your favorite joke word</p>
  </div>  
<div class="container">
    <div class="row form-container justify-content-center my-3">
      <form action="#" id="form" class="form-inline row justify-content-center">
        <div class="col-3 form-group">
          <input type="text" id="gifInput" class="form-control" placeholder="search for a term">
        </div>

        <div class="col-3">
          <button id="searchBtn" class="btn btn-block btn-light">Search</button>
        </div>

        <div class="col-3">
          <button id="rmBtn" class="btn btn-danger">Remove all</button>
        </div>
      </form>
    </div>
  </div>

  <div id="imgbox" class="row justify-content-center my-4">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>
</html>
